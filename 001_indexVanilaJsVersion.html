<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- element dasar dalam html -->
        <h1>Hello world from HTML</h1>

        <!-- create a placeholder to save our javascript code -->
        <div id="root"></div>

        <script>
            // accses the elemnet using query selector
            const root = document.querySelector("#root");

            // chek what root is -> if you expand it, it's an object.
            // and you can access all the method
            console.log(`const root: ${root}`);
            /** REACT arrow function JSX NOTEs important
             * root: type = object  
             *  
             * HTML is an object and it has all of property of an object like 
             * proto etc. This is the reason of 'this' keyword referenced to the 
             * element while using regular function in jsx, because the element
             * it self is an object. So if you are using a regular function, the 
             * 'this' keyword will reference to the HTML element.
            */
            
            console.log(root);

            // create html element
            const element = document.createElement("h1");

            // check what element is -> node (node element in html)
            console.log(`const element: ${element}`);
            console.log(element);

            // write the content of the element
            element.textContent = "Hello world from javascript";

            // add class to the element
            element.className = "heading-1";

            // inject the element to the root element in HTML
            root.appendChild(element);
        </script>
    </body>
</html>
