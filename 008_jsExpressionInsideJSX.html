<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <div class="mb-3 mt-3">
                <form action="" id="inputData">
                    <label for="nama" class="form-label">Nama</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nama"
                        placeholder="Insert Your Name"
                    />
                    <input
                        type="submit"
                        class="btn btn-danger w-100 mt-3"
                        id="btnSubmit"
                    />
                </form>
            </div>

            <div id="root"></div>
        </div>

        <!-- import react library, you access it from the original website -->
        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!-- write  -->
        <script type="text/babel">
            // old way
            // const root = document.querySelector("#root");
            // ReactDOM.render(element, root)

            // new way
            const root = ReactDOM.createRoot(document.getElementById("root"));
            const btnSubmit = document.querySelector("#btnSubmit");
            const inputName = document.querySelector("#nama");

            // if i put the const element here,
            // const element = (
            //     <p>Hasil UpperName: {inputName.value.toUpperCase()}</p>
            // );
            // it will not directly display the <p> tag output, this because
            // the btn.addEventListener("click", (e) => {...})
            // run the function in the callback format, therefor the most 
            // updated data is not pass to the callback function

            const image = <img src="https://unsplash.com/s/photos/cars" />;

            btnSubmit.addEventListener("click", (e) => {
                e.preventDefault();
                const element = (
                    <p>Hasil UpperName: {inputName.value.toUpperCase()}</p>
                );
                console.log("user input: ", inputName.value);
                root.render(element);
                // ReactDOM.render(element, root);
            });
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
